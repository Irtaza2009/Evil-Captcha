<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select the odd one out</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="initialCaptcha" class="captcha-box">
        <div class="captcha-content">
            <h3>Verify you are human</h3>
            <div class="captcha-checkbox" id="captchaCheckbox">
                <div class="checkbox"></div>
                <span>I'm not a robot</span>
            </div>
        </div>
    </div>

    <div class="container" style="display: none;">
        <div class="title">Select the odd one out</div>
        <div class="grid" id="grid"></div>
        <div class="message" id="message">Click the square that looks different</div>
        <div class="tries">Tries left: <span id="tries">3</span></div>
        <div class="controls">
            <button id="new" class="button">New Colors</button>
            <button id="easier" class="button button-easier">Make it easier</button>
        </div>
    </div>

    <div id="botPopup" class="popup">
        <div class="popup-content">
            <h2>BOT DETECTED</h2>
            <p>You have failed the human verification test.</p>
        </div>
    </div>

    <div id="flashlightOverlay" class="flashlight-overlay"></div>

    <script src="script.js"></script>
</body>
</html>
